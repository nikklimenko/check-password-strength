<div class="container">
  <div class="row">
    <div class="col mt-5 col-md-6">
      <h2 class="p-3">Check Password Strength</h2>
      <br>
      <form [formGroup]="passwordForm">
        <div class="form-group p-3">
          <input type="password" class="form-control" autocomplete="off" placeholder="Password" formControlName="password">
          <password-strength [passwordToCheck]="passwordForm.value.password"></password-strength>
        </div>
      </form>
    </div>
  </div>
</div>
